<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Introduction to JavaScript</title>

    <!-- Load CSS files -->

    <!-- Milligram CSS -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css"
    />

    <!-- You CSS rules-->
    <link rel="stylesheet" href="style.css" />

    <!-- Load Javascript files -->
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.1.1/d3.min.js"
    ></script>

    <!-- Your code -->
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <h2>Population in European countries</h2>
      <div class="city-count"></div>
      <div class="population-plot"></div>

      <div class="row">
        <div class="column">
          <h4>World's Tallest Buildings</h4>
          <div class="building-bar"></div>
        </div>
        <div class="column">
          <div class="row">
            <div class="column">
              <img class="building-photo" src="./assets/1.jpg" />
            </div>
            <div class="column">
              <h4 class="building-name">Burj Khalifa</h4>
              <table>
                <tbody>
                  <tr>
                    <td>Height</td>
                    <td><span class="height">2717</span> ft</td>
                  </tr>
                  <tr>
                    <td>Country</td>
                    <td><span class="country">United Arab Emirates</span></td>
                  </tr>
                  <tr>
                    <td>City</td>
                    <td><span class="city">Dubai</span></td>
                  </tr>
                  <tr>
                    <td>Floors</td>
                    <td><span class="floors">163</span></td>
                  </tr>
                  <tr>
                    <td>Time Constructed</td>
                    <td><span class="completed">2010</span></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
